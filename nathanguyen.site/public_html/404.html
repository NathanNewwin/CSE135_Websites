<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Â· Page Not Found</title>
    <link rel="icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Orbitron:wght@400..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="404.css">
  </head>

  <body>
    <main class="page">
      <section class="card">
        <header class="header">
          <p class="tag">Error</p>
          <h1 class="title">404</h1>
          <p class="subtitle">Page not found</p>
        </header>

        <p class="message">
          The page you're looking for doesn't exist (or it got moved).
        </p>

        <p class="hint">
          If you typed the URL manually, double-check spelling and folder names.
        </p>
      </section>
    </main>
  </body>
</html>
