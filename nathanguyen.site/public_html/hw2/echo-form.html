<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <main>
            <header class="course-header">
                <h1 class="course-title">Echo Form</h1>
            </header>

            <section class="card active">
                <div class="card-header"><h2>Request Configuration</h2></div>
                
                <form id="echoForm" action="hw2/python/echo-python.py" method="POST">
                    <div class="hw2-grid">
                        <div class="hw2-col">
                            <label for="method">Method:</label>
                            <select id="method" name="_http_method">
                                <option value="POST">POST</option>
                                <option value="GET">GET</option>
                            </select>
                        </div>

                        <div class="hw2-col">
                            <label for="encoding">Encoding:</label>
                            <select name="_encoding">
                                <option value="application/x-www-form-urlencoded">URL Encoded</option>
                            </select>
                        </div>
                    </div>

                    <div class="card" style="border-style: dashed; margin-top: 20px;">
                        <h3>Payload Data</h3>
                        <div style="display: flex; gap: 10px; flex-direction: column;">
                            <input type="text" name="message" placeholder="Key" value="message">
                            <input type="text" name="value" placeholder="Value" value="Hello World">
                        </div>
                    </div>

                    <button type="submit" class="hw2-tab is-active" style="margin-top: 15px; width: 100%;">
                        Submit to Python Script
                    </button>
                </form>
            </section>
        </main>

        <aside class="sidebar">
            <h3>Standard Submission</h3>
            <p>This form uses default browser behavior. Submitting will take you directly to the Python script's output page.</p>
        </aside>
    </div>

    <script>
        // Optional: Dynamically change form method based on dropdown selection
        const methodSelect = document.getElementById('method');
        const form = document.getElementById('echoForm');
        
        methodSelect.addEventListener('change', () => {
            form.method = methodSelect.value;
        });
    </script>
</body>
</html>
